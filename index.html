<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://kit.fontawesome.com/045a3c72bf.js" crossorigin="anonymous"></script>
    <link rel="style.css">
    <title>Youtube</title>
</head>
<body>
    <!--Header-->
   <header>
       <div class="logo">
           <i class="fab fa-youtube"></i>
           <span class="logo-title">Youtube</span>
       </div>
       <div class="icons">
           <i class="fas fa-search"></i>
           <i class="fas fa-ellipsis-v"></i>
       </div>
   </header>
   <!--Player-->
   <section class="player">
       <video controls width="250" src="videos/picnic.MOV"></video>
   </section>
   <!--info-->
   <section class="info">
       <div class="title">
           <div class="hashtag">
               <a href="#">#피크닉</a>
               <a href="#">#브이로그</a>
           </div>
           <div clas="name">
               <div class="text">김밥 먹으면서 공원에서 피크닉 하는 브이로그</div>
               <span i class="fas fa-caret-down"></span>
           </div>
           <div class="view">1M views 1 month ago</div>
       </div>
       <div class="like">
           <i class="fas fa-thumbs-up"></i>
           <i class="fas fa-thumbs-down"></i>
           <i class="fas fa-share"></i>
           <i class="fas fa-plus"></i>
           <i class="fab fa-font-awesome-flag"></i>
       </div>
       <div class="account">
           <img src="profilePic.jpeg">
           <span>IM수정</span>
           <button>SUBSCRIBE</button>
       </div>
   </section>
   <section class="upNext">
       <h6>Up next</h6>
       <div>
           <video width="80" height="65" src="videos/IMG_6863.MOV"></video>
           <span>아기 고영희</span>
       </div>
       <div>
           <video width="80" height="65" src="videos/IMG_5772.MOV"></video>
           <span>노을보면서 캠핑하기</span>
       </div>
       <div>
           <video width="80" height="65" src="videos/IMG_7475.MOV"></video>
           <span>파란 하늘보며 힐링하기</span>
       </div>
   </section>
</body>
</html>
